<!doctype html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Box-o-matic</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/fix-mm.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header>
      <div class="header-logo">Box-o-matic</div>
      <nav>
        <button data-modal-id="about-modal">About</button>
      </nav>
    </header>
    <main>
      <div id="editor" class="form">
        <h3>Choose a preset</h3>
        <ul class="preset-selector">
          <li>
            <button data-preset="vinyl"
                    title="Much nicer than a milk crate">
              Record crate
            </button>
          </li>
          <li>
            <button data-preset="underbed"
                    title="Blankets, out-of-season clothes... the possibilities are endless!">
              Under-bed storage
            </button>
          </li>
          <li>
            <button data-preset="eurorack"
                    title="A cozy home for your synthesizer modules">
              Eurorack case
            </button>
          </li>
        </ul>
        <h3>Customize</h3>
        <div class="customize">
          <ul class="fields">
            <li>
              <label for="input-dimL">
                Length
              </label>
              <input id="input-dimL" type="text" data-input-kind="dim" data-field="dimL">
            </li>
            <li>
              <label for="input-dimW">
                Width
              </label>
              <input id="input-dinW" type="text" data-input-kind="dim" data-field="dimW">
            </li>
            <li>
              <label for="input-dimH">
                Height
              </label>
              <input id="input-dimH" type="text" data-input-kind="dim" data-field="dimH">
            </li>
            <li>
              <label for="input-thickness">
                Material thickness
              </label>
              <input id="input-thickness" type="text" data-input-kind="dim" data-field="thickness" />
            </li>
          </div>
          <div class="actions">
            <button data-modal-id="save-modal">
              Get pattern
            </button>
            <button class="primary" data-modal-id="order-modal">
              Order a box
            </button>
          </div>
        </div>
      </div>
      <div id="preview-3d" class="preview-3d-pane">
        <div class="placeholder">
          <h3>Loading...</h3>
        </div>
      </div>
    </main>
    <footer>
    </footer>
    <div id="save-dialog" class="modal-container">
      <div class="modal">
      </div>
    </div>

    <template id="about-modal">
      <h3>What's all this about?</h3>
      <p>
        Box-o-matic generates patterns for box-joint enclosures that can be
        fabricated using 
        <a href="http://www.woodworkersjournal.com/cnc-router/">CNC tools</a>. 
        I created Box-o-matic to explore user
        interfaces for customizing digitally fabricated products.
      </p>
      <p>
        Are you a designer, manufacturer, or retailer interested in developing 
        a similar tool? <a href="mailto:matt@meshul.am">Talk to me!</a>
      </p>
      <p>
      (c) 2017 <a href="http://matt.meshul.am">Matt Meshulam</a>
      </p>
    </template>
    <template id="order-modal">
      <h3>Can you make me a box?</h3>
      <p>Soon, hopefully!</p>
    </template>
    <template id="save-modal">
      <div class="preview-2d"></div>
      <p>
        This pattern is designed to be cut out with a CNC router or
        laser cutter. Most CNC tools can generate a toolpath from an
        SVG file.
      </p>
      <div class="actions">
        <a href="#" class="button" data-action="downloadSvg">
          Download SVG
        </a>
      </div>
    </template>
    <script src="vendor/three.js"></script>
    <script src="dist/boxmaker.js"></script>
  </body>
</html>
