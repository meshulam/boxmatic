<!doctype html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Boxmatic</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/fix-mm.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="icon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="icon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="icon/manifest.json">
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#005f79">
    <link rel="shortcut icon" href="icon/favicon.ico">
    <meta name="msapplication-config" content="icon/browserconfig.xml">
    <meta name="theme-color" content="#005f79">
  </head>
  <body>
    <header>
      <img class="header-logo" src="img/logo.svg" alt="Boxmatic">
      <nav>
        <button data-modal-id="about-modal">About</button>
      </nav>
    </header>
    <main>
      <div id="preview-3d" class="preview-3d-pane">
        <div class="placeholder">
          <h3>Loading...</h3>
        </div>
      </div>
      <div id="editor" class="form">
        <h3>Choose a preset</h3>
        <ul class="preset-selector">
          <li>
            <button data-preset="vinyl"
                    title="Much nicer than a milk crate">
              Record crate
            </button>
          </li>
          <li>
            <button data-preset="underbed"
                    title="Blankets, out-of-season clothes... the possibilities are endless!">
              Under-bed storage
            </button>
          </li>
          <li>
            <button data-preset="eurorack"
                    title="A cozy home for your synthesizer modules">
              Eurorack case
            </button>
          </li>
        </ul>
        <h3>Customize</h3>
        <div class="customize">
          <ul class="fields">
            <li>
              <label for="input-dimL">
                Length
              </label>
              <input id="input-dimL" type="text" data-input-kind="dim" data-field="dimL">
            </li>
            <li>
              <label for="input-dimW">
                Width
              </label>
              <input id="input-dinW" type="text" data-input-kind="dim" data-field="dimW">
            </li>
            <li>
              <label for="input-dimH">
                Height
              </label>
              <input id="input-dimH" type="text" data-input-kind="dim" data-field="dimH">
            </li>
            <li>
              <label for="input-thickness">
                Material thickness
              </label>
              <input id="input-thickness" type="text" data-input-kind="dim" data-field="thickness" />
            </li>
          </div>
          <div class="actions">
            <button data-modal-id="save-modal">
              Get pattern
            </button>
            <button class="primary" data-modal-id="order-modal">
              Order a box
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
    </footer>
    <div class="modal-container">
      <div class="modal">
      </div>
    </div>

    <template id="about-modal">
      <h3>What's all this about?</h3>
      <p>
        Boxmatic generates patterns for box-joint enclosures that can be
        fabricated using 
        <a href="http://www.woodworkersjournal.com/cnc-router/">CNC tools</a>.
        I'm developing Boxmatic to explore
        interfaces for visualizing and customizing physical products.
      </p>
      <p>
        Are you a designer, manufacturer, or retailer interested in deploying a
        tool like this?
        <a href="mailto:matt@meshul.am">Talk to me!</a>
      </p>
      <p>
      Â© 2017 Matt Meshulam <br>
      <a href="http://matt.meshul.am">http://matt.meshul.am</a> <br>
      <a href="https://twitter.com/mattmeshulam">@mattmeshulam</a>
      </p>
    </template>
    <template id="order-modal">
      <h3>Coming soon!</h3>
      <p>Sign up to receive updates on future designs and to order custom pieces.</p>
      <form action="//meshul.us14.list-manage.com/subscribe/post?u=f996bc56fdc6aa04b13f6ad1f&amp;id=cd7449e529" 
            method="post"
            id="mc-embedded-subscribe-form"
            name="mc-embedded-subscribe-form"
            class="validate"
            target="_blank"
            novalidate>
        <ul class="fields">
          <li>
            <label for="mce-EMAIL">Email Address</label>
            <input type="email" placeholder="me@example.com" value="" name="EMAIL" class="required email" id="mce-EMAIL">
          </li>
        </ul>
        <div style="position: absolute; left: -5000px;" aria-hidden="true">
          <input type="text" name="b_f996bc56fdc6aa04b13f6ad1f_cd7449e529" tabindex="-1" value="">
        </div>
        <div class="actions">
          <input type="hidden" name="BOXCFG" id="mce-BOXCFG" value="">
          <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button primary">
        </div>
      </form>
    </template>
    <template id="save-modal">
      <div class="preview-2d"></div>
      <p>
        This pattern is designed to be cut out with a CNC router or
        laser cutter.
      </p>
      <p>
        Most CNC tools can generate a toolpath from an
        SVG file.
      </p>
      <div class="actions">
        <a href="#" class="button" data-action="downloadSvg">
          Download SVG
        </a>
      </div>
    </template>
    <script src="vendor/three.min.js"></script>
    <script src="dist/app.js"></script>
  </body>
</html>
